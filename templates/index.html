    <style>

        .settings-btn, .export-btn {

        }

        .export-btn {

        }

        .settings-btn:hover {

        }

        .settings-menu {

            border-radius: 8px;
            padding: 10px;
            z-index: 1000;
            width: 220px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .settings-menu.show {

        .settings-menu label {

        .settings-menu input[type="color"], .settings-menu select, .settings-menu input[type="number"] {

        }

        .loading-indicator {
            position: absolute;

            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            z-index: 1000;
            font-size: 18px;
        }

        .loading-indicator .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0084ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>

</head>
<body>
<div class="chat-container">
    <div class="chat-box" id="chatBox">
        <!-- Messages will be appended here -->
    </div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="è¾“å…¥æ¶ˆæ¯..." maxlength="1000">
        <button id="sendButton" onclick="sendMessage()">å‘é€</button>

<!-- æ‚¬æµ®æŒ‰é’® -->
<button class="settings-btn" onclick="toggleSettingsMenu()">âš™ï¸</button>

<!-- è®¾ç½®èœå• -->
<div class="settings-menu" id="settingsMenu">
    <label for="chatBgColor">èŠå¤©æ¡†èƒŒæ™¯é¢œè‰²:</label>
    <input type="color" id="chatBgColor" value="#ffffff">
    <label for="userBgColor">å‘é€æ¶ˆæ¯èƒŒæ™¯é¢œè‰²:</label>
    <input type="color" id="userBgColor" value="#0084ff">
    <label for="botBgColor">å›ç­”æ¶ˆæ¯èƒŒæ™¯é¢œè‰²:</label>
    <input type="color" id="botBgColor" value="#e5e5ea">
    <label for="fontFamily">å­—ä½“:</label>
    <select id="fontFamily">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
        <option value="'PingFang SC', sans-serif">è‹¹æ–¹ SC</option>
        <option value="'Microsoft YaHei', sans-serif">å¾®è½¯é›…é»‘</option>
        <option value="'SimSun', serif">å®‹ä½“</option>
        <option value="'SimHei', sans-serif">é»‘ä½“</option>
        <option value="'KaiTi', serif">æ¥·ä½“</option>
        <option value="'LiSu', sans-serif">éš¶ä¹¦</option>
        <option value="'FangSong', serif">ä»¿å®‹</option>
        <option value="'YouYuan', sans-serif">å¹¼åœ†</option>
        <option value="'Hannotate SC', sans-serif">æ±‰ä»ªä¸­åœ†</option>
    </select>
    <label for="fontSize">é¡µé¢æ–‡å­—å¤§å° (px):</label>
    <input type="number" id="fontSize" min="10" max="36" value="16">
    <label for="buttonColor">å‘é€æŒ‰é’®é¢œè‰²:</label>
    <input type="color" id="buttonColor" value="#0084ff">
</div>

<script>
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const settingsMenu = document.getElementById('settingsMenu');
    const userBgColorInput = document.getElementById('userBgColor');
    const botBgColorInput = document.getElementById('botBgColor');
    const chatBgColorInput = document.getElementById('chatBgColor');
    const fontFamilySelect = document.getElementById('fontFamily');
    const buttonColorInput = document.getElementById('buttonColor');
    const fontSizeInput = document.getElementById('fontSize');

    function updateMessageStyles() {
        const userBgColor = userBgColorInput.value;
        const botBgColor = botBgColorInput.value;
        const chatBgColor = chatBgColorInput.value;
        const fontFamily = fontFamilySelect.value;
        const buttonColor = buttonColorInput.value;
        const fontSize = fontSizeInput.value + 'px';

        document.querySelectorAll('.user-message').forEach(msg => {
            msg.style.backgroundColor = userBgColor;
        });
        document.querySelectorAll('.bot-message').forEach(msg => {
            msg.style.backgroundColor = botBgColor;
        });
        document.getElementById('chatBox').style.backgroundColor = chatBgColor;
        document.body.style.fontFamily = fontFamily;
        document.body.style.fontSize = fontSize;
        sendButton.style.backgroundColor = buttonColor;
    }

    function appendMessage(content, className) {
        const message = document.createElement('div');
        message.className = 'message ' + className;
        message.innerHTML = formatContent(content);

        const copyContainer = document.createElement('div');
        copyContainer.className = 'copy-container';

        const fullCopyButton = document.createElement('button');
        fullCopyButton.className = 'full-copy-btn';
        fullCopyButton.textContent = 'å…¨æ–‡å¤åˆ¶';
        fullCopyButton.onclick = () => copyFullMessage(message);

        copyContainer.appendChild(fullCopyButton);
        message.appendChild(copyContainer);

        document.getElementById('chatBox').appendChild(message);
        document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;

        document.querySelectorAll('pre code').forEach(block => {
            hljs.highlightBlock(block);
        });

        MathJax.typeset();
    }

    function formatContent(content) {
        let formattedContent = content
            .replace(/```(\w+)?\n([\s\S]*?)```/g, function (match, lang, code) {
                return `<pre><code class="language-${lang || 'plaintext'}">${escapeHtml(code)}</code><button class="copy-btn" onclick="copyCode(this)">å¤åˆ¶ä»£ç </button></pre>`;
            });

        formattedContent = formattedContent
            .replace(/\$(.*?)\$/g, '\\($1\\)')
            .replace(/\$\$\s*(.*?)\s*\$\$/g, '\\[$1\\]');

        return formattedContent;
    }

    function escapeHtml(html) {
        return html
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');
    }

    function copyCode(button) {
        const code = button.previousElementSibling.textContent;
        navigator.clipboard.writeText(code)
            .then(() => {
                alert('ä»£ç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            })
            .catch(err => {
                console.error('å¤åˆ¶å¤±è´¥:', err);
            });
    }

    function copyFullMessage(message) {
        const content = message.innerText;
        navigator.clipboard.writeText(content)
            .then(() => {
                alert('æ¶ˆæ¯å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            })
            .catch(err => {
                console.error('å¤åˆ¶å¤±è´¥:', err);
            });
    }

    function exportChat() {
        let chatContent = '';
        document.querySelectorAll('.message').forEach(msg => {
            const sender = msg.classList.contains('user-message') ? 'æˆ‘' : 'AI';
            chatContent += `${sender}: ${msg.innerText}\n\n`;
        });

        const blob = new Blob([chatContent], {type: 'text/plain;charset=utf-8'});
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'chat-history.txt';
        link.click();
    }

    function sendMessage() {
        const userMessage = userInput.value;

        if (userMessage.length > 500) {
            alert('è¾“å…¥å†…å®¹è¶…è¿‡500å­—ï¼Œè¯·ç¼©çŸ­å†…å®¹ã€‚');
            return;
        }

        if (userMessage.trim() !== '') {
            appendMessage(userMessage, 'user-message');
            updateMessageStyles();
            userInput.value = '';
            sendButton.disabled = true; // ç¦ç”¨å‘é€æŒ‰é’®
            loadingIndicator.style.display = 'flex'; // æ˜¾ç¤ºåŠ¨æ€æ ‡å¿—

            fetch(`/ai?que=${encodeURIComponent(userMessage)}`)
                .then(response => response.text())
                .then(data => {
                    appendMessage(data, 'bot-message');
                })
                .catch(error => {
                    console.error('é”™è¯¯:', error);
                    appendMessage('é”™è¯¯: æ— æ³•è®¿é—®AIæœåŠ¡', 'bot-message');
                })
                .finally(() => {
                    loadingIndicator.style.display = 'none'; // éšè—åŠ¨æ€æ ‡å¿—
                    sendButton.disabled = false; // å¯ç”¨å‘é€æŒ‰é’®
                });
        }
    }

    function toggleSettingsMenu() {
        const isVisible = settingsMenu.classList.contains('show');
        if (isVisible) {
            settingsMenu.classList.remove('show');
        } else {
            settingsMenu.classList.add('show');
        }
    }

    userInput.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            sendMessage();
        }
    });

    userBgColorInput.addEventListener('input', updateMessageStyles);
    botBgColorInput.addEventListener('input', updateMessageStyles);
    chatBgColorInput.addEventListener('input', updateMessageStyles);
    fontFamilySelect.addEventListener('change', updateMessageStyles);
    buttonColorInput.addEventListener('input', updateMessageStyles);
    fontSizeInput.addEventListener('input', updateMessageStyles);
</script>
</body>
